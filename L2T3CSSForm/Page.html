<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Задача «CSS Форма»</title>
</head>
<body>
    <div class="all-block">
        <h1>Отправить заявку</h1>
        <form action="/handler.php" method="post">
            <div class="form-inner-part">
                <label>Ваше имя</label><br />
                <input type="text" class="input-text" name="name" placeholder="Ваше имя *"><br />

                <label>Ваш номер телефона</label><br />
                <input type="text" class="input-text" name="phone-number" placeholder="Ваш номер телефона *"><br />

                <label>Ваш email или VK</label><br />
                <input type="text" class="input-text" name="mail-vk" placeholder="Ваш email или VK *"><br />

                <label>Комментарий</label><br />
                <textarea name="comment" class="input-text" placeholder="Комментарий (не обязательно)"></textarea><br />

                <span class="note">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</span><br />

                <button type="submit" class="submit-button">Отправить заявку</button>
            </div>
        </form>
    </div>
</body>
</html>

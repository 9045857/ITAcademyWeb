<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Reset.css">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Задача «CSS Форма»</title>
</head>
<body>
    <div class="working-area">
        <img class="sample-image" src="Images\FormSample.png">

        <h1 class="user-form-head">Отправить заявку</h1>
        <form class="user-info-form" action="/handler.php" method="post">
            <label class="caption">Ваше имя</label>
            <input type="text" class="input-text" required name="name" placeholder="Ваше имя *">

            <label class="caption">Ваш номер телефона</label>
            <input type="text" class="input-text" required name="phone-number" placeholder="Ваш номер телефона *">

            <label class="caption">Ваш email или VK</label>
            <input type="text" class="input-text" required name="mail-vk" placeholder="Ваш email или VK *">

            <label class="caption">Комментарий</label>
            <textarea name="comment" class="input-text comment-area" placeholder="Комментарий (не обязательно)"></textarea>

            <span class="note">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</span>

            <button type="submit" class="submit-button">Отправить заявку</button>
        </form>
    </div>
</body>
</html>

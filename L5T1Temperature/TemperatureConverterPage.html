<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задача «Перевод температур»</title>
    <link rel="stylesheet" type="text/css" href="Reset.css">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link rel="SHORTCUT ICON" href="Images/temp.ico" type="image/x-icon">
</head>
<body>
    <div class="working-area">
        <div class="containers-area">
            <div class="header-container">
                <h1 class="header">Задача «Перевод температур»</h1>
            </div>

            <div class="input-container">
                <h2>Ввод в градусах Цельсия (°C)</h2>
                <div class="input-area">
                    <div>
                        <input type="text" placeholder="значение температуры">
                    </div>
                    <div>
                        <button type="button" id="convert-button"><span>Конвертировать</span><img src="Images/convertButton2.png"></button>
                    </div>
                </div>
            </div>

            <div class="output-container">
                <h2>Результат конвертации</h2>
                <div class="output-area">
                    <div class="caption">в Кельвинах (K):</div>
                    <div class="output-temperature">
                        <span id="kelvin"></span>
                    </div>

                    <div class="caption">в Фаренгейтах (°F):</div>
                    <div class="output-temperature">
                        <span id="fahrenheit"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="TemperatureConverter.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задача «PhoneBook»</title>
    <link rel="stylesheet" type="text/css" href="Reset.css">
    <link rel="stylesheet" type="text/css" href="PhoneBookStyle.css">
    <link rel="stylesheet" type="text/css" href="TableStyle.css">
    <link rel="stylesheet" type="text/css" href="DeleteMenu.css">
    <link rel="SHORTCUT ICON" href="Images/phoneBook.ico" type="image/x-icon">
</head>
<body class="common-area">
    <!-- <div class="header-fixed-area"> </div>-->
    <div class="header-area">
        <div class="header-logo">
            <img src="Images/phoneBook.png" class="phone-image">
            <h1 class="header-name">Задача <br />«PhoneBook»</h1>

            <div class="input-phone-data-area clearfix">
                <h2>Ввод данных</h2>
                <label class="input-surname">
                    <span class="caption">Фамилия</span>
                    <input type="text" id="input-surname">
                    <span id="sign-surname" class="warning-sign hidden">!</span>
                    <span id="warning-surname" class="warning-message hidden">Введите фамилию!</span>
                </label>

                <label class="input-name">
                    <span class="caption">Имя</span>
                    <input type="text" id="input-name">
                    <span id="sign-name" class="warning-sign hidden">!</span>
                    <span id="warning-name" class="warning-message hidden">Введите имя!</span>
                </label>

                <label class="input-phone">
                    <span class="caption">Номер телефона</span>
                    <input type="text" id="input-phone" value="+7 ">
                    <span id="sign-phone" class="warning-sign hidden">!</span>
                    <span id="warning-phone" class="warning-message hidden">Введите телефон!</span>
                </label>

                <button type="button" id="input-button">
                    <img src="Images/add-user.png">
                    <span>Добавить контакт</span>
                </button>
            </div>
        </div>
    </div>

    <div class="middle-container">
        <div class="search-container upper-part-middle">
            <div class="check-uncheck-delete-buttons-block">
                <button id="delete-all-checked-button" class="check-uncheck-delete-buttons" title="Удалить все выделенное"><img src="Images/deleteChecked.png"></button>
            </div>

            <button id="search-input-button" class="search-clear-buttons" title="Найти"><img src="Images/search.png"></button>
            <button id="clear-input-button" class="search-clear-buttons" title="Очистить поиск"><img src="Images/clear.png"></button>
            <input type="text" id="search-input" class="search-input" title="Ввести фразу для поиска">
        </div>

        <div class="phone-table">
            <table id="contact-table">
                <thead>
                    <tr>
                        <th class="column-0"><input type="checkbox" id="check-uncheck" title="Отметить/снять все."></th>
                        <th class="column-1">№</th>
                        <th class="column-2">Фамилия</th>
                        <th class="column-3">Имя</th>
                        <th class="column-4">Номер</th>
                        <th class="column-5"><img src="Images/bin.png" class="bin"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="screen-lock" class="do-not-show"></div>

    <div id="dialog-confirm" class="do-not-show" title="Удаление записи">
        <p><span class="ui-icon ui-icon-alert"></span>Удалить без возможности восстановления?</p>
    </div>

    <script src="libs/jquery-3.4.1.js"></script>
    <script src="libs/jquery-ui.js"></script>
    <script src="PhoneBookScript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Задача «PhoneBook Vue»</title>
    <link rel="stylesheet" type="text/css" href="Reset.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="SHORTCUT ICON" href="Images/phoneBook.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="PhoneBookVueStyle.css">
</head>
<body>
    <div id="app" v-cloak>
        <div class="container-md">
            <div class="media header-container">
                <img src="Images/phoneBook.png" class="mr-3 logo-check-image">
                <div class="media-body">
                    <h2 class="mt-0">Задача «PhoneBook Vue»</h2>
                    с использованием Bootstrap и Vue
                </div>
            </div>

            <add-form @add-contact="addContact"></add-form>
            <phone-book @add-contact-item="addContact" ></phone-book>
        </div>
    </div>

    <script id="add-form-template" type="text/x-template">
        <form class="new-contact-form">
            <div class="new-surname">
                <input type="text" v-model="newSurname">
                <div class="warning" v-text="surnameWarning">
                </div>
            </div>

            <div class="new-name">
                <input type="text" v-model="newName">
                <div class="warning" v-text="nameWarning">
                </div>
            </div>

            <div class="new-phone">
                <input type="text" v-model="newPhone">
                <div class="warning" v-text="phoneWarning">
                </div>
            </div>

            <button type="button" @click="addNewContact">Добавить контакт</button>
        </form>
    </script>

    <script type="text/x-template" id="contact-item-template">
        <tr  @add-contact="addContactItem" v-bind:key="contact.id">
            <td>
                <input type="checkbox">
            </td>
            <td v-text="contact.surname">
            </td>
            <td v-text="contact.name">
            </td>
            <td v-text="contact.phone">
            </td>
            <td>
                <button type="button">x</button>
            </td>
        </tr>
    </script>

<script type="text/x-template" id="phone-book-template">
        <table >
            <thead>
                <tr>
                    <th>
                        <input type="checkbox">
                    </th>
                    <th>
                        Имя
                    </th>
                    <th>
                        Фамилия
                    </th>
                    <th>
                        Телефон
                    </th>
                    <th>
                        Х
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr-contact @add-contact-item="addContact" 
                            :contact="contact"
                            v-for="contact in contacts" :key="contact.id">
                </tr-contact>
            </tbody>
        </table>
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="PhoneBookVueScript.js"></script>
</body>
</html>
